<div class="page">
    <div class="page__hd">
        <h1 class="page__index">2/20</h1>
    </div>
    <div class="page__bd" style="margin-bottom:60px">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="weui-label">居住地址</label>
                    <textarea class="weui-textarea" placeholder="请输入" rows="3"></textarea>
                </div>
            </div>
            <div class="weui-cells__title">请勾选下面所有您曾有过的病史？<span>(单选)</span></div>
            <div class="weui-cells_radio">
                <label class="weui-cell weui-check__label" for="x11">
                    <div class="weui-cell__bd">
                        <p>1</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" class="weui-check" name="radio1" id="x11">
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                <label class="weui-cell weui-check__label" for="x12">
                    <div class="weui-cell__bd">
                        <p>2</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" name="radio1" class="weui-check" id="x12">
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                <label class="weui-cell weui-check__label" for="x13">
                    <div class="weui-cell__bd">
                        <p>3</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" name="radio1" class="weui-check" id="x13">
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
            </div>
        </div>
        <div class="weui-cells">
            <div class="weui-cells__title">请勾选下面所有您曾有过的病史？<span>(多选)</span></div>
            <div class="weui-cells_checkbox">
                <label class="weui-cell weui-check__label" for="s11">
                    <div class="weui-cell__bd">
                        <p>1</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="checkbox" class="weui-check" name="checkbox1" id="s11" checked="checked">
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                <label class="weui-cell weui-check__label" for="s12">
                    <div class="weui-cell__bd">
                        <p>2</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="checkbox" class="weui-check" name="checkbox1" id="s12" checked="checked">
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                <label class="weui-cell weui-check__label" for="s13">
                    <div class="weui-cell__bd">
                        <p>3</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="checkbox" class="weui-check" name="checkbox1" id="s13" checked="checked">
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
            </div>
        </div>
    </div>
    <div class="weui-msg__extra-area">
        <div class="weui-footer-btn">
            <a href="javascript:;" class="weui-btn weui-btn_plain-primary">下一步</a>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $('input[type="radio"]').on('change', function(){
            var label = $(this).parents('.weui-check__label');
            label.addClass('weui-check__label_checked');
            label.siblings().removeClass('weui-check__label_checked');
        });
        $('input[type="checkbox"]').on('change', function(){
            var that = $(this);
            var label = that.parents('.weui-check__label');
            if (that[0].checked){
                label.removeClass('weui-check__label_checked');
            } else {
                label.addClass('weui-check__label_checked');
            }
        });
    });
</script>
